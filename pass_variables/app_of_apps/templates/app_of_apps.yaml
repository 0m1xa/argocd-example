apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app_of_apps_pass_var
  namespace: argocd230rc
spec:
  destination:
    name: ''
    namespace: argocd230rc
    server: 'https://kubernetes.default.svc'
  source:
    path: pass_variables/definintions
    repoURL: 'https://github.com/0m1xa/argocd-example.git'
    targetRevision: HEAD
    helm:
      parameters:
        - name: client.helm-guestbook.replicaCount
          value: 3
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true