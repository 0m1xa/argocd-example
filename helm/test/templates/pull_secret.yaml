{{ if .Values.pullsecret.create }}
apiVersion: v1
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"%s\": {\"auth\": \"%s\"}}}" .Values.pullsecret.address (printf "%s:%s" .Values.pullsecret.username .Values.pullsecret.password | b64enc) | b64enc }}
kind: Secret
metadata:
  name: {{ .Release.Name }}-pull-secret
type: kubernetes.io/dockerconfigjson
{{ end }}



